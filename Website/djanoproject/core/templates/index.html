<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Помощь ветеранам</title>
  {% load static %}
  
  <!-- Load Vue.js CSS from manifest -->
  {% if manifest %}
    {% for css in manifest.css %}
      <link rel="stylesheet" href="{% static css %}">
    {% endfor %}
  {% endif %}
</head>
<body>
  <div id="app"></div>
  
  <!-- Load Vue.js app from manifest -->
  {% if manifest %}
    {% for js in manifest.js %}
      <script type="module" src="{% static js %}"></script>
    {% endfor %}
  {% else %}
    <!-- Fallback for development -->
    <script type="module">
      // Redirect to Vue dev server in development
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        window.location.href = 'http://localhost:5173/';
      }
    </script>
  {% endif %}
</body>
</html>
